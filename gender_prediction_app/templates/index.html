<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Gender by Name</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter a name" required>
            <button type="submit">Predict Gender</button>
        </form>
        {% if gender %}
            <div class="result">
                <h2>Predicted Gender: {{ gender }}</h2>
                <h3>Confidence: {{ confidence }}%</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
